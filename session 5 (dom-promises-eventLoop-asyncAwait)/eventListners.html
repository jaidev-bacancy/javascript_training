<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listners</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
        }

        body, div {
            display: flex;
            justify-content: center;
            align-items: center; 
        }

        .grandparent {
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        .parent {
            width: 150px;
            height: 150px;
            background-color: red;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="grandparent">
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>
</body>

<script>
    const grandparent = document.querySelector('.grandparent');
    const parent = document.querySelector('.parent');
    const child = document.querySelector('.child');

    // event bubbling => the event propogates from 'target' to its parent, grandparent,... till document (if they have event listeners)
    child.addEventListener('click', e => {
        console.log("Child clikced");
    });

    parent.addEventListener('click', e => {
        e.stopPropagation(); 
        console.log("Parent clikced");
    });

    grandparent.addEventListener('click', e => {
        console.log("Grandparent clikced");
    });

</script>
</html>
