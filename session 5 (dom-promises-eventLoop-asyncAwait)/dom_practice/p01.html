<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
    <style>
        /* Default state */
        /*
        #text {
            color: black;
            font-size: 16px;
        }
        */

        /* The "active" state */
        #text.highlighted {
            color: red;
            font-size: 20px;
        }

<body>

        const paragraph = document.getElementById('text');

        function js_style() {
            // .classList.toggle() handles the true/false logic for you!
            paragraph.classList.toggle('highlighted');
